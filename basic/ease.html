<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <title>Ease</title>
</head>

<body>
  <section>
    <h1 id="title">Ease</h1>

    <pre>possibilita manipular o estilo da animação.<a href="https://greensock.com/ease-visualizer">https://greensock.com/ease-visualizer</a>
    </pre>

    <ul id="tweenmax-fromTo">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
    </ul>
  </section>

  <!-- complete version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script>
    const title = document.querySelector('#title');
    const items = document.querySelectorAll('#tweenmax-fromTo li');

    TweenMax.from(items, 2, {
      x: -200,
      ease: Elastic.easeOut,
    });
  </script>
</body>

</html>
