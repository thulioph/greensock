<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/main.css">
  <title>TweenMax.set()</title>
</head>
<body>
  <section>
    <h1>Tweenmax.set()</h1>
    <pre>determina as propriedades de um elemento assim que a p√°gina for carregada.</pre>
  
    <ul id="tweenmax-set">
      <li>Item 01</li>
      <li>Item 02</li>
      <li>Item 03</li>
      <li>Item 04</li>
    </ul>
  </section>

  <!-- complete version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script>
    const items = document.querySelectorAll('#tweenmax-set li');

    TweenMax.set(items, {
      x: 40,
      y: 50,
      backgroundColor: 'orange',
      margin: '0 0 20px 0',
    });
  </script>
</body>
</html>
