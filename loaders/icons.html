  <!-- complete version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script>
    // const icon = document.querySelector('#complete-icon');
    const lines = document.querySelectorAll('#stars-line path');
    const leftStar = document.querySelector('#left-star');
    const rightStar = document.querySelector('#right-star');
    const bigStar = document.querySelector('#big-star');
    const asteriscos = document.querySelectorAll('#asteriscos path');
    const smallStars = document.querySelectorAll('#small-stars path');

    // icon.addEventListener('mouseenter', () => runAnimation());
    // icon.addEventListener('mouseenter', () => console.warn('mouseenter'));
    // icon.addEventListener('mouseleave', () => console.warn('mouseleave'));

    const animation01 = () => {
      TweenMax.from(lines, 1, {
        y: -100,
        yoyo: true,
        repeat: -1,
      });

      TweenMax.from(leftStar, 1, {
        y: -100,
        yoyo: true,
        repeat: -1,
      });

      TweenMax.from(rightStar, 1, {
        y: -100,
        yoyo: true,
        repeat: -1,
      });

      TweenMax.from(bigStar, 1, {
        y: -100,
        yoyo: true,
        repeat: -1,
      });

      TweenMax.from(asteriscos, 2, {
        rotation: 360,
        transformOrigin: 'center center',
        repeat: -1,
        ease: Power0.easeOut,
      });

      TweenMax.staggerFrom(smallStars, .5, {
        scale: .5,
        yoyo: true,
        repeat: -1,
        rotation: 90,
        transformOrigin: 'center center',
      }, .5);
    };

    const animation02 = () => {
      const tl = new TimelineMax({
        yoyo: true,
        repeat: -1,
      });

      tl.from(lines, .3, {
        y: -100,
      });

      tl.from(leftStar, .3, {
        y: -100,
      });

      tl.from(rightStar, .3, {
        y: -100,
      });

      tl.from(bigStar, .3, {
        y: -100,
      });

      TweenMax.staggerFrom(asteriscos, 2, {
        repeat: -1,
        rotation: 360,
        transformOrigin: 'center center',
        ease: Power0.easeOut,
      }, .2);

      TweenMax.staggerFrom(smallStars, .5, {
        scale: .5,
        rotation: 90,
        transformOrigin: 'center center',
      }, .5);
    };

    // animation01();
    animation02();
  </script>
