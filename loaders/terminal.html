<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loaders - Terminal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      background: #336169;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    svg {
      cursor: pointer;
      width: 220px;
      height: 224px;
    }
  </style>
</head>
<body>
  <section>
    <svg id="icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 83 87" aria-labelledby="title">
      <title id="title">The icon is a representation of a terminal</title>

      <g fill="none" fill-rule="evenodd">
        <g id="header">
          <path fill="#F8F7F8" d="M6 6h71a6 6 0 0 1 6 6v8H0v-8a6 6 0 0 1 6-6z"></path>
          <ellipse cx="26.241" cy="13.336" fill="#72BD60" rx="2.618" ry="2.609"></ellipse>
          <ellipse cx="17.025" cy="13.336" fill="#F9BE00" rx="2.618" ry="2.609"></ellipse>
          <ellipse cx="7.725" cy="13.336" fill="#F05B55" rx="2.618" ry="2.609"></ellipse>
        </g>

        <g id="terminal">
          <path fill="#202A2F" d="M0 21.364h83v53a6 6 0 0 1-6 6H6a6 6 0 0 1-6-6v-53z"></path><text fill="#4CEF26" font-family="DroidSansMono, Droid Sans Mono" font-size="16">
            <tspan x="4.199" y="40">$</tspan>
          </text>

          <path id="cursor" fill="#4CEF26" fill-opacity=".5" d="M16 28h6v13h-6z"></path>
        </g>
      </g>
    </svg>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

  <script>
    const cursor = document.querySelector('#cursor');
    const icon = document.querySelector('#icon');
    
    const displayCursor = () => {
      TweenMax.from(cursor, .5, {
        opacity: 0,
        yoyo: true,
        repeat: -1,
      });
    };

    const hideCursor = () => {
      TweenMax.to(cursor, .5, {
        opacity: 1,
      });
    };

    icon.addEventListener('mouseenter', () => {
      displayCursor();
    });

    icon.addEventListener('mouseleave', () => {
      hideCursor();
    });
  </script>
</body>
</html>
